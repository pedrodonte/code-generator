{% extends 'base.html' %} {% block content %}

<form method="post">
  <div class="mb-3">
    <label for="grilla_ancho" class="form-label">Grilla Ancho</label>
    <input
      type="text"
      class="form-control"
      id="grilla_ancho"
      name="grilla_ancho"
      aria-describedby="grilla_anchoHelp"
      value="{{ request.form['grilla_ancho'] or grilla_ancho }}"
    />
  </div>
  <div class="mb-3">
    <label for="grilla_alto" class="form-label">Grilla Alto</label>
    <input
      type="text"
      class="form-control"
      id="grilla_alto"
      name="grilla_alto"
      aria-describedby="grilla_altoHelp"
      value="{{ request.form['grilla_alto'] or grilla_alto }}"
    />
  </div>

  <button type="submit" class="btn btn-primary">Generar</button>
</form>

<h3 class="mt-3">Resultado</h3>
<hr />
<pre><code class="language-html">{{ codigo_sin_formato }}</code></pre>

<hr />

<div class="container">{{html_generado}}</div>
{% endblock %} {% block codigo_scripts %}

    console.log("Cargando pagina denerador de codigo");
  });
</script>
{% endblock %}
